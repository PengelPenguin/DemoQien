<html>
<head>
    <style>
        
    </style>
    <script>
            function Optellen(){
        
                
                var _A = document.getElementById("A").value;
                var _B = document.getElementById("B").value;
                
                var _antwoord = parseInt(_A) + parseInt(_B);
                
                document.getElementById("Result").innerHTML = _antwoord;
                if(_antwoord < 0)
                {
                    document.getElementById("Result").style.backgroundColor = 'red';
                }
                else{
                    document.getElementById("Result").style.backgroundColor = 'green';
                }
        
            }
    </script>
</head>
<body>
    <input id="A">
    <input id= "B">
    <button onclick=Optellen()>Optellen</button>
    <textarea id ="Result">
        
    </textarea>
</body> 


</html>
